name: Check build success
on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  build_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
